<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="max-w-screen-xl mx-auto">
        <h1 class="text-2xl text-blue-900 font-bold text-center mt-4">Money master</h1>
        <div class="flex justify-center items-center mt-10 gap-8">
            <div class="w-[542px] h-[715px]">
                <img src="./941e03936fb24ab5b85114fb15c38f44.jpg" alt="" class="w-[542px] h-[715px]">
            </div>
            <div class="w-[542px] h-[715px] bg-red-200 p-4 flex flex-col items-center">
               <h1 class="text-lg mb-4 font-semibold text-center">Income</h1>
               <label for="income" >Income:  <input type="text" id="income" class="w-full bg-gray-200 border-none rounded-md px-4 py-2"></label>
               <h1 class="text-lg mb-4 font-semibold text-center">Expenses</h1>
               <label for="food" class="" >Food:  <input type="text" id="food" class="w-full bg-gray-200 border-none rounded-md px-4 py-2"></label><br>
               <label for="rent" class="">Rent:  <input type="text" id="rent" class="w-full bg-gray-200 border-none rounded-md px-4 py-2"></label><br>
               <label for="cloths" class="">cloths:  <input type="text" id="cloths" class="w-full bg-gray-200 border-none rounded-md px-4 py-2"></label><br>
               <button class="w-[60%] px-4 py-2 rounded-md bg-blue-600 text-white " id="btn">Calculate</button>
               <h1 class="text-lg mb-4 font-semibold text-center">Total expenses : <span id="expenses">0</span></h1>
               <h1 class="text-lg mb-4 font-semibold text-center"> Balance : <span id="balance">0</span></h1>
               <label for="save" class="flex gap-2 text-lg font-medium">Save:  <input type="text" id="save" class="w-[50%] bg-gray-200 border-none rounded-md px-4 py-2">% <button class="w-[50%] px-4 py-2 text-white bg-blue-600 rounded-md" id="save-btn">Save</button></label><br>
               <h1 class="text-lg mb-4 font-semibold text-center"> Savings : <span id="savings">0</span></h1>
               <h1 class="text-lg mb-4 font-semibold text-center"> Remaining Balance : <span id="remaining">0</span></h1>
            </div>
        </div>
    </div>
    <script>

const income =document.getElementById('income');
const foodexpense = document.getElementById('food');
const rentexpense = document.getElementById('rent');
const clothexpense = document.getElementById('cloths');
const expenses = document.getElementById('expenses');
let balance = document.getElementById('balance');
        document.getElementById('btn').addEventListener('click', function(){
            const myincome = income.value;
            const food = foodexpense.value;
           const rent = rentexpense.value;
           const cloth = clothexpense.value;
          
            let totalexpenses = parseFloat(food) + parseFloat(rent) + parseFloat(cloth);
            expenses.innerText = totalexpenses;
           
            let remainingBalance = myincome - totalexpenses;
            balance.innerText = remainingBalance;
            income.value = "";
            foodexpense.value ="";
            rentexpense.value ="";
            clothexpense.value ="";
           
        })

        document.getElementById('save-btn').addEventListener('click' , function(){
            const save = document.getElementById('save');
            const savepercentage = save.value;
           const afterexpensebalance = balance.innerText;
           const totalsaving = parseFloat(afterexpensebalance) * parseFloat(savepercentage)/100 ;
           save.value = "";
           const savingamount = document.getElementById('savings');
           savingamount.innerText = totalsaving;
           const remaining = document.getElementById('remaining');
           remaining.innerText = afterexpensebalance - totalsaving;
        })
    </script>
</body>
</html>
